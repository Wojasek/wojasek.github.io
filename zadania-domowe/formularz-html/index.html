<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>
<body>
   <form action="" method>
<!-- pole z imieniem      -->
  <label for="name">imię:</label>
  <input type="text" id="name" name="Imię:"><br>
  
<!--  pole z nazwiskiem-->
  <label for="surname">Nazwisko:</label>
  <input type="text" id="surname" name="Nazwisko:"><br>
<!--  pole z e-mailem-->
  <label for="email">Email:</label>
  <input type="text" id="email" name="Email:"><br>
<!--  pole z emailem-->
  <label for="phone">Telefon</label>
  <input type="tel" id="phone" name="Telefon"><br>
<!--  pole z wiadomością-->
  <label for="message">Wiadomość</label>
  <textarea name="" id="" cols="30" rows="10" name="Wiadomość"></textarea><br>
<!--  przycisk wysłania formularza-->
  <input type="submit" value="Wyślij wiadomość">
   </form>
   
</body>
</html>
